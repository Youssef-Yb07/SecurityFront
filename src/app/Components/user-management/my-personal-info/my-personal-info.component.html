<div class="container mt-3">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">My Personal Information</h5>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name:</label>
        <input type="text" id="firstName" class="form-control" [(ngModel)]="user.firstName" [readonly]="true">
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name:</label>
        <input type="text" id="lastName" class="form-control" [(ngModel)]="user.lastName" [readonly]="true">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="user.email" [readonly]="true">
      </div>



      <div class="mt-3">
        <button type="button" class="btn btn-primary" routerLink="/edit-profile">Edit Profile</button>
      </div>
    </div>
  </div>
</div>
